<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Bankas</title>
  </head>
  <body>
    <main class="main-container">
      <div class="users-container">
        <div class="users">
          <div class="header">
            <button type="button" class="create-btn --create">
              <i class="bi bi-plus-circle"></i> Open an Account
            </button>
            <div class="total">
              <div class="total-amount">
                <h3>Total Amount:</h3>
                <p class="total--amount">$ 10 000</p>
              </div>
              <div class="total-users">
                <h3>Total Users:</h3>
                <p class="total--users">18</p>
              </div>
            </div>
          </div>
          <div class="list-container">
            <div class="user first">
              <div class="user-info">
                <h3 class="name">Name</h3>
                <h3 class="surname">Surname</h3>
                <h3 class="amount">Amount</h3>
              </div>
              <div></div>
            </div>
            <div class="list --list"></div>
          </div>
        </div>
      </div>

      <div class="modal modal--create --modal">
        <div class="card">
          <div class="card-top">
            <h2>Create Bank Account</h2>
            <button class="cancel-btn --close">X</button>
          </div>
          <div class="inputs">
            <div class="input">
              <p>Account Holder Name</p>
              <input type="text" name="holderName" placeholder="Enter Name" />
            </div>
            <div class="input">
              <p>Account Holder Surname</p>
              <input
                type="text"
                name="holderSurname"
                placeholder="Enter Surname"
              />
            </div>
          </div>
          <button type="button" class="account-submit-btn --submit">
            Create Account
          </button>
        </div>
      </div>

      <div class="modal modal--delete --modal">
        <div class="card card-delete">
          <div class="card-top">
            <h2>Are you sure?</h2>
            <button class="cancel-btn --close">X</button>
          </div>
          <h2 class="delete-question">
            Are you sure want to <span class="delete-span">delete</span> account
            of <span class="user--title user-name"></span>?
          </h2>
          <div class="buttons-delete">
            <button type="button" class="delete-yes --submit">Yes</button>
            <button type="button" class="delete-no --close">No</button>
          </div>
        </div>
      </div>

      <div class="modal modal--deposit --modal">
        <div class="card card-deposit">
          <div class="card-top">
            <h2 class="user--title"></h2>
            <button class="cancel-btn --close">X</button>
          </div>
          <h2 class="deposit-question">
            How much money do you want to deposit?
          </h2>
          <div class="deposit-input">
            <input
              type="text"
              class="add--amount"
              name="depositAmount"
              placeholder="Enter a number"
            />
          </div>
          <div class="buttons-deposit">
            <button type="button" class="deposit-yes --submit">Add</button>
            <button type="button" class="deposit-no --close">Cancel</button>
          </div>
        </div>
      </div>

      <div class="modal modal--withdraw --modal">
        <div class="card card-withdraw">
          <div class="card-top">
            <h2 class="user--title"></h2>
            <button class="cancel-btn --close">X</button>
          </div>
          <h2 class="withdraw-question">
            How much money do you want to withdraw?
          </h2>
          <div class="withdraw-input">
            <input
              type="text"
              name="withdrawAmount"
              placeholder="Enter a number"
            />
          </div>
          <div class="buttons-withdraw">
            <button type="button" class="withdraw-yes --submit">
              Withdraw
            </button>
            <button type="button" class="withdraw-no --close">Cancel</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
