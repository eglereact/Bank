<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Bankas</title>
  </head>
  <body>
    <main class="main-container">
      <div class="users-container">
        <div class="users">
          <div class="buttons">
            <button type="button" class="create-btn --create">
              Open an Account
            </button>
          </div>
          <div class="list-container">
            <div class="user first">
              <div class="user-info">
                <h3 class="name">Name</h3>
                <h3 class="surname">Surname</h3>
                <h3 class="amount">Amount</h3>
              </div>
              <div></div>
            </div>
            <div class="list --list"></div>
          </div>
        </div>
      </div>

      <div class="modal modal--create --modal">
        <div class="card">
          <div class="card-top">
            <h2>Create Bank Account</h2>
            <button class="cancel-btn --close">X</button>
          </div>
          <div class="inputs">
            <div class="input">
              <p>Account Holder Name</p>
              <input type="text" name="holderName" placeholder="Enter Name" />
            </div>
            <div class="input">
              <p>Account Holder Surname</p>
              <input
                type="text"
                name="holderSurname"
                placeholder="Enter Surname"
              />
            </div>
          </div>
          <button type="button" class="account-submit-btn --submit">
            Create Account
          </button>
        </div>
      </div>

      <div class="modal modal--delete --modal">
        <div class="card">
          <h2>Delete</h2>
          <h2>
            Are you sure want to delete account of
            <span class="user--title"></span>?
          </h2>
          <div class="buttons">
            <button type="button" class="greennn --submit">Yes</button>
            <button type="button" class="gray --close">Cancel</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
